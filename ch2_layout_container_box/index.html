  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Container & Box Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-6 bg-gray-300">
    <!-- Container centers content and adds responsive padding -->
    <div class="container mx-auto bg-white p-6 rounded shadow mb-6">
      <h1 class="text-2xl font-bold mb-4 bg-blue-100">Container & Box Examples</h1>
    </div>

    <!-- Box border vs box content -->
    <div class="mb-6 bg-red-200 flex gap-4">
      <div
        class="w-40 h-20 p-4 border-4 border-blue-500 box-border bg-blue-100"
      >
        box-border
      </div>
     
       <div
        class="w-40 h-20 p-4 border-4 border-green-500 box-content bg-green-100"
      >
        box-content
      </div>
      
    </div>

    <!-- Display utilities -->
    <div class="mb-6">
      <span class="block bg-purple-200 p-9 mb-1">block</span>
      <span class="inline-block bg-blue-600 p-5 mb-6">inline-block</span>
      <span class="inline bg-orange-800 p-3">inline</span>
    </div>
