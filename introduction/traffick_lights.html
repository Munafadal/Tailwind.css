<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">

    <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
        <div class="space-y-4">
            <!-- Red Light -->
            <div id="red" class="w-20 h-20 bg-red-600 rounded-full mx-auto opacity-40"></div>
            <!-- Yellow Light -->
            <div id="yellow" class="w-20 h-20 bg-yellow-500 rounded-full mx-auto opacity-40"></div>
            <!-- Green Light -->
            <div id="green" class="w-20 h-20 bg-green-500 rounded-full mx-auto opacity-40"></div>
        </div>
    </div>

    <script>
        // Get the light elements
        const redLight = document.getElementById('red');
        const yellowLight = document.getElementById('yellow');
        const greenLight = document.getElementById('green');

        // Function to turn off all lights
        function turnOffLights() {
            redLight.classList.remove('opacity-100');
            yellowLight.classList.remove('opacity-100');
            greenLight.classList.remove('opacity-100');
            redLight.classList.add('opacity-40');
            yellowLight.classList.add('opacity-40');
            greenLight.classList.add('opacity-40');
        }

        // Function to simulate the traffic light sequence
        function cycleLights() {
            // Turn off all lights first
            turnOffLights();

            // Red light on
            setTimeout(() => {
                redLight.classList.remove('opacity-40');
                redLight.classList.add('opacity-100');
            }, 0);

            // Yellow light on after red
            setTimeout(() => {
                turnOffLights();
                yellowLight.classList.remove('opacity-40');
                yellowLight.classList.add('opacity-100');
            }, 1500); // After 1.5 seconds (red)

            // Green light on after yellow
            setTimeout(() => {
                turnOffLights();
                greenLight.classList.remove('opacity-40');
                greenLight.classList.add('opacity-100');
            }, 3000); // After 3 seconds (yellow)

            // Turn off all lights after green
            setTimeout(() => {
                turnOffLights();
            }, 4500); // After 4.5 seconds (green)
        }

        // Start the cycle every 5 seconds
        setInterval(cycleLights, 5000);

        // Initial light cycle
        cycleLights();
    </script>

</body>
</html>
